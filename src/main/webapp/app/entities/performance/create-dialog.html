<form *ngIf="customer" name="createForm" (ngSubmit)="confirmCreation()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.create.title">Confirm create operation</h4>
        <p class="modal-title">{{customer.name}}</p>
        <p class="modal-title">{{project.name}}</p>
        <p class="modal-title">{{job.name}}</p>
        <p class="modal-title">{{dateToString}}</p>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-create-performance-heading" jhiTranslate="freemindTimesheetApp.performance.create.question" [translateValues]="{ id: customer.id }"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-create-customer" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.create">Delete</span>
        </button>
    </div>
</form>
